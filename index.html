<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>2048之如何成为教授</title>
		<link rel="stylesheet" href="ui.css" />
	</head>

	<body>
		<header>
			<h1>2048之如何成为教授</h1>
			<a href="javascript:newgame()">开始游戏</a>
			<div style="display: inline-block;width: 80px; padding:20px 0;">score:<span id="score">0</span></div>
		</header>
		<div class="container" id="cell-container">
			<div class="gameover">
				<p>游戏结束!</p>
				<a href="javascript:newgame()">再来一局</a>
			</div>
			<div class="cell" id="cell-00"></div>
			<div class="cell" id="cell-01"></div>
			<div class="cell" id="cell-02"></div>
			<div class="cell" id="cell-03"></div>

			<div class="cell" id="cell-10"></div>
			<div class="cell" id="cell-11"></div>
			<div class="cell" id="cell-12"></div>
			<div class="cell" id="cell-13"></div>

			<div class="cell" id="cell-20"></div>
			<div class="cell" id="cell-21"></div>
			<div class="cell" id="cell-22"></div>
			<div class="cell" id="cell-23"></div>

			<div class="cell" id="cell-30"></div>
			<div class="cell" id="cell-31"></div>
			<div class="cell" id="cell-32"></div>
			<div class="cell" id="cell-33"></div>
		</div>
	</body>
	<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
	<script src="main.js" type="text/javascript" charset="utf-8"></script>
	<script src="support.js" type="text/javascript" charset="utf-8"></script>
	<script src="showAnimation.js" type="text/javascript" charset="utf-8"></script>

</html>
